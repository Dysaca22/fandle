<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fandle | The Ultimatedle</title>
        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Styles -->
        <link rel="stylesheet" href="src/styles/match.css" />
    </head>
    <body class="relative">
        <header
            class="fixed left-2 top-2 md:left-3 md:top-1/2 md:-translate-y-1/2 z-50"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                class="md:hidden hover:scale-110 transition-transform cursor-pointer text-gray-800 hover:text-blue-600"
                onclick="document.getElementById('nav').classList.toggle('hidden')"
            >
                <path
                    fill="currentColor"
                    d="M4 6a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1m0 6a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1m1 5a1 1 0 1 0 0 2h14a1 1 0 1 0 0-2z"
                />
            </svg>
            <nav
                id="nav"
                class="hidden md:flex flex-col justify-center items-center relative transition-all duration-[450ms] ease-in-out w-16 md:w-20 backdrop-blur-sm"
            >
                <ul
                    class="border border-solid border-gray-200 w-full ease-in-out duration-500 left-0 rounded-2xl inline-block shadow-md shadow-black/10 bg-white/90 hover:shadow-lg transition-all"
                    id="nav-list"
                >
                    <!-- Dinamic content -->
                </ul>
            </nav>
        </header>
        <main>
            <article class="m-10 flex flex-col justify-center gap-8">
                <div id="content"></div>
                <div id="game-list" class="flex flex-col gap-4"></div>
            </article>
        </main>
        <!-- Templates -->
        <template id="nav-template">
            <label
                class="has-[:checked]:shadow-md has-[:checked]:bg-blue-50 relative w-full h-16 md:h-20 p-3 ease-in-out duration-300 border-solid border-black/10 has-[:checked]:border-blue-200 group flex flex-row gap-2 items-center justify-center text-black rounded-t-2xl cursor-pointer hover:bg-gray-50"
            >
                <input
                    class="hidden peer/expand"
                    type="radio"
                    name="tab"
                    value=""
                />
                <span class="icon"></span>
            </label>
        </template>
        <template id="game-template">
            <section
                class="w-full h-full flex flex-col justify-center items-center game"
            >
                <div>
                    <h1
                        class="text-2xl font-bold text-gray-800"
                        game-title
                    ></h1>
                    <p class="text-gray-600" game-subtitle>
                        Game description goes here.
                    </p>
                </div>
                <div>
                    <div class="autocomplete-wrapper relative w-64">
                        <input
                            type="text"
                            placeholder="Guess..."
                            class="autocomplete-input w-full px-4 py-2 border border-gray-300 rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400"
                            autocomplete="off"
                        />
                        <div
                            class="autocomplete-list absolute w-full bg-white border border-gray-300 rounded mt-1 overflow-y-auto hidden shadow-lg z-10"
                        ></div>
                    </div>
                </div>
            </section>
        </template>
        <template id="autocomplete-option">
            <div
                class="px-4 py-1 hover:bg-blue-100 cursor-pointer flex flex-col items-start"
            >
                <p class="font-semibold" option-name></p>
                <span
                    class="text-xs text-gray-500 self-end"
                    option-description
                ></span>
            </div>
        </template>
        <template id="game-list-template">
            <div class="flex flex-row gap-4">
                <span game-charge></span>
                <div class="flex flex-col gap-2">
                    <p class="text-xl font-semibold" game-title></p>
                    <div
                        class="flex flex-row flex-wrap gap-2"
                        game-description
                    ></div>
                </div>
            </div>
        </template>
        <!-- Scripts -->
        <script src="./src/scripts/init.js" type="module"></script>
    </body>
</html>
