<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fandle | The Ultimatedle</title>
        <meta name="theme-color" content="#ffffff" />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="src/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="src/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="src/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="src/favicon/site.webmanifest" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Kolker+Brush&display=swap"
            rel="stylesheet"
        />
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Custom Style -->
        <link rel="stylesheet" href="src/styles/scroll-bar.css" />
        <link rel="stylesheet" href="src/styles/lamp.css" />
        <style>
            * {
                font-family: "Poiret One", serif;
            }
        </style>
    </head>
    <body
        class="h-screen w-screen flex flex items-center justify-center theme-light"
    >
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
            <div
                class="fixed w-1/2 h-full top-0 left-0 bg-[linear-gradient(to_bottom_right,#946411,#634614)] -z-10"
            ></div>
            <div
                class="fixed w-1/2 h-full top-0 right-0 bg-[linear-gradient(to_bottom_left,#3c3b36,#1e1e1e)] -z-10"
            ></div>
            <p
                class="absolute top-3/4 left-1/2 -translate-y-full -translate-x-full pr-5 text-[clamp(6rem,12vw,12rem)] font-bold text-[#6f5011] z-[1000] font-['Kolker_Brush'] loading"
            >
                FAN
            </p>
            <p
                class="absolute top-3/4 left-1/2 -translate-y-full text-[clamp(6rem,12vw,12rem)] pl-1 font-bold text-[#272725] z-[1000] font-['Kolker_Brush'] loading"
            >
                DLE
            </p>
            <div
                class="absolute inset-0 flex items-center justify-center pointer-events-none z-[2] loading"
            >
                <div class="lamp"></div>
            </div>
        </div>
        <main
            class="flex flex-col items-center justify-between w-[90vw] md:w-[80vw] h-full p-5 md:p-10 hidden"
        >
            <article class="w-full order-2">
                <section
                    id="game-successes"
                    class="w-full h-[20vh] rounded-lg p-2 md:p-4"
                    style="
                        box-shadow: -11px -11px 21px rgba(0, 0, 0, 0.2),
                            11px 11px 21px rgba(0, 0, 0, 0.2);
                    "
                >
                    <!-- Dynamic Content -->
                </section>
            </article>
            <article class="w-full h-[60vh] order-2 relative">
                <section
                    id="attempts"
                    class="w-full h-full flex flex-col items-center justify-start gap-4"
                >
                    <p class="text-3xl text-white tracking-widest text-center">
                        Your Attempts
                        <span id="page-name" class="capitalize">***</span>
                    </p>
                    <div id="game-lists" class="w-full h-[85%]">
                        <!-- <div
                            class="flex flex-col gap-2 overflow-y-auto w-full h-full"
                            game=""
                        ></div> -->
                    </div>
                </section>
                <p
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[clamp(10rem,15vw,16rem)] font-bold font-['Garamond'] opacity-50 text-gray-500 pointer-events-none"
                    id="game-status"
                >
                    1
                </p>
            </article>
            <article
                class="w-full flex flex-row items-center justify-center gap-5 max-sm:order-1 sm:order-2"
            >
                <section class="relative">
                    <button
                        class="p-2 bg-white rounded-full text-lg hover:scale-105 transition flex items-center justify-center"
                        style="
                            box-shadow: -11px -11px 21px rgba(0, 0, 0, 0.2),
                                11px 11px 21px rgba(0, 0, 0, 0.2);
                        "
                        onclick="nav.classList.toggle('show');"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1em"
                            height="1em"
                            viewBox="0 0 48 48"
                        >
                            <g
                                fill="none"
                                stroke="currentColor"
                                stroke-linejoin="round"
                                stroke-width="4"
                            >
                                <path
                                    d="M44 28H28v16h16zM13 4l9 16H4zm23 16a8 8 0 1 0 0-16a8 8 0 0 0 0 16Z"
                                />
                                <path
                                    stroke-linecap="round"
                                    d="m4 28l16 16m0-16L4 44"
                                />
                            </g>
                        </svg>
                    </button>
                    <nav
                        id="nav"
                        class="absolute max-sm:top-full sm:bottom-full left-1/2 -translate-x-1/2 max-sm:mt-5 sm:mb-5 bg-white rounded-2xl py-4 px-2 flex flex-col items-center justify-center gap-2 shadow-lg opacity-0 scale-0 max-sm:origin-top sm:origin-bottom pointer-events-none transition-all duration-300 [&.show]:opacity-100 [&.show]:scale-100 [&.show]:pointer-events-auto z-50"
                    >
                        <!-- Dynamic content -->
                        <div
                            class="absolute max-sm:top-[-6px] sm:bottom-[-6px] left-1/2 -translate-x-1/2 w-3 h-3 bg-white rotate-45 rounded-sm"
                        ></div>
                    </nav>
                </section>
                <section class="relative">
                    <input
                        type="text"
                        placeholder="The *** is..."
                        autocomplete="off"
                        class="px-4 py-2 rounded-full outline-none w-60 placeholder:text-gray-500"
                        id="autocomplete-input"
                    />
                    <div
                        id="autocomplete-options"
                        class="absolute max-sm:top-full sm:bottom-full left-1/2 -translate-x-1/2 max-sm:mt-5 sm:mb-5 w-[300px] bg-white rounded-2xl overflow-hidden hidden"
                    ></div>
                </section>
                <section class="relative">
                    <button
                        class="p-2 bg-white rounded-full text-lg hover:scale-105 transition flex items-center gap-1 text-sm hidden"
                        style="
                            box-shadow: -11px -11px 21px rgba(0, 0, 0, 0.2),
                                11px 11px 21px rgba(0, 0, 0, 0.2);
                        "
                        id="play-again"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1em"
                            height="1em"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill="currentColor"
                                d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2v2a8 8 0 1 0 4.5 1.385V8h-2V2h6v2H18a9.99 9.99 0 0 1 4 8"
                            />
                        </svg>
                        <p class="max-lg:hidden">Reset all games</p>
                        <p class="max-sm:hidden lg:hidden">Reset</p>
                    </button>
                </section>
            </article>
            <div class="absolute max-sm:bottom-5 sm:top-5 right-5 text-white">
                <div class="relative">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        class="cursor-pointer"
                        onclick="this.nextElementSibling.classList.toggle('show');"
                    >
                        <path
                            fill="currentColor"
                            d="M11.95 18q.525 0 .888-.363t.362-.887t-.362-.888t-.888-.362t-.887.363t-.363.887t.363.888t.887.362m.05 4q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m.1-12.3q.625 0 1.088.4t.462 1q0 .55-.337.975t-.763.8q-.575.5-1.012 1.1t-.438 1.35q0 .35.263.588t.612.237q.375 0 .638-.25t.337-.625q.1-.525.45-.937t.75-.788q.575-.55.988-1.2t.412-1.45q0-1.275-1.037-2.087T12.1 6q-.95 0-1.812.4T8.975 7.625q-.175.3-.112.638t.337.512q.35.2.725.125t.625-.425q.275-.375.688-.575t.862-.2"
                        />
                    </svg>
                    <div
                        class="absolute max-sm:bottom-full sm:top-full right-0 max-sm:mb-2 sm:mt-2 bg-white p-2 rounded opacity-0 scale-0 [&.show]:opacity-100 [&.show]:scale-100 transition-all duration-300 z-50 max-sm:origin-bottom-right sm:origin-top-right flex flex-col gap-2"
                    >
                        <p class="flex items-center gap-2 text-black">
                            <span
                                class="w-2 h-2 rounded-full bg-green-500"
                            ></span>
                            Success
                        </p>
                        <p class="flex items-center gap-2 text-black">
                            <span
                                class="w-2 h-2 rounded-full bg-yellow-500"
                            ></span>
                            Close
                        </p>
                        <button
                            class="px-3 py-2 bg-[#32322e] text-white w-full rounded-full disabled:opacity-50 disabled:cursor-not-allowed"
                            id="hint"
                        >
                            Hint
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Templates -->
        <template id="nav-tab-template">
            <label
                class="cursor-pointer hover:opacity-90 hover:bg-gray-100 active:bg-gray-200 transition-all has-[:checked]:bg-gray-200 p-2 rounded-full text-center"
            >
                <input
                    type="radio"
                    name="nav-tab"
                    class="hidden"
                    value=""
                    nav-radio
                />
                <p
                    class="flex items-center justify-center gap-1 text-center capitalize"
                    nav-label
                ></p>
            </label>
        </template>
        <template id="autocomplete-option-template">
            <div
                class="px-4 py-1 hover:bg-gray-100 cursor-pointer flex flex-col items-start"
            >
                <p class="font-semibold text-black" option-name></p>
                <span
                    class="text-xs text-gray-700 self-end"
                    option-description
                ></span>
            </div>
        </template>
        <template id="success-light-template">
            <div class="inline-block relative pl-7" success-light>
                <div class="group relative">
                    <div
                        class="absolute top-1/2 -left-[30px] -translate-y-1/2 w-full h-full z-0"
                    >
                        <div
                            class="w-[10px] h-[10px] bg-black rounded-full absolute left-0 top-1/2 -translate-y-1/2 z-[20]"
                        ></div>
                        <div
                            class="w-full h-[80px] absolute left-0 top-1/2 -translate-y-1/2 z-10 transition bg-[linear-gradient(90deg,_rgb(211,_211,_211)_0%,_rgba(255,_255,_255,_0)_75%)] [.success_&]:bg-[linear-gradient(90deg,_rgb(89,_234,_0)_0%,_rgba(255,_255,_255,_0)_75%)] [.close_&]:bg-[linear-gradient(90deg,_rgb(255,_207,_26)_0%,_rgba(255,_255,_255,_0)_75%)] opacity-0 group-hover:opacity-100 [.active_&]:opacity-100 [.success_&]:opacity-100 [.close_&]:opacity-100"
                            style="
                                clip-path: polygon(0% 50%, 100% 25%, 100% 75%);
                            "
                        ></div>
                    </div>
                    <div
                        class="text-center transition z-10 relative opacity-[0.5] group-hover:opacity-100 [.active_&]:opacity-100 [.success_&]:opacity-100"
                    >
                        <div
                            class="cursor-default text-white flex items-center gap-1"
                        >
                            <span
                                class="font-bold capitalize"
                                success-property
                            ></span
                            >:
                            <p success-value></p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template id="game-list-item-template">
            <div
                class="flex flex-col items-start gap-2 p-2 rounded-xl backdrop-blur-sm bg-black/30"
            >
                <p class="font-bold text-white text-md" item-name></p>
                <div
                    class="flex flex-row flex-wrap items-center gap-2 text-sm text-white"
                    item-description
                ></div>
            </div>
        </template>
        <!-- Scripts -->
        <script src="./src/scripts/init.js" type="module"></script>
    </body>
</html>
