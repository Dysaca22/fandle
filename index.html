<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="description" content="Fandle | The Ultimatedle" />
        <title>Fandle | The Ultimatedle</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Kolker+Brush&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/styles/input.css" />
        <link rel="stylesheet" href="src/styles/match.css" />
        <style>
            .logo-text {
                font-size: clamp(1rem, 2.5vw, 1.25rem);
            }
            .center-letters {
                font-size: clamp(2rem, 8vw, 3rem);
            }
            .background-fandle {
                font-size: clamp(6rem, 20vw, 12rem);
            }
            .center-container {
                width: clamp(280px, 70vw, 420px);
                height: clamp(60px, 15vw, 100px);
            }
            .decorative-shape {
                width: clamp(120px, 25vw, 160px);
                height: clamp(120px, 25vw, 160px);
            }
            .purple-square {
                width: clamp(60px, 12vw, 80px);
                height: clamp(84px, 16vw, 112px);
            }
            .hamburger-size {
                width: clamp(24px, 5vw, 32px);
            }
            .hamburger-line {
                height: clamp(1.5px, 0.3vw, 2px);
            }
            .main-container {
                width: clamp(320px, 90vw, 90vw);
                height: clamp(500px, 90vh, 90vh);
            }
            .header-padding {
                padding: clamp(1rem, 3vw, 1.5rem);
            }
        </style>
    </head>

    <body
        class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#3a0a5a] via-[#6e0a5a] to-[#1a0a3a] p-6 antialiased w-full h-full font-[Montserrat,_sans-serif]"
    >
        <div
            class="relative main-container rounded-2xl shadow-[0_0_40px_rgba(0,0,0,0.8)] bg-gradient-to-r from-[#3a0a5a] via-[#d71f5a] to-[#3a0a5a] backdrop-blur-sm transition-all duration-300 hover:shadow-[0_0_60px_rgba(0,0,0,0.9)]"
        >
            <header
                class="flex flex-row items-center justify-between header-padding z-30 relative"
            >
                <!-- Top left logo -->
                <div
                    class="logo-text font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-[#d71f5a] to-[#7f0a5a] select-none hover:scale-105 transition-transform duration-300"
                >
                    FANDLE
                </div>
                <!-- Hamburger menu top center -->
                <div class="absolute left-1/2 -translate-x-1/2">
                    <div class="relative inline-block">
                        <button
                            class="cursor-pointer group transition-all duration-300 outline-none"
                            aria-label="Toggle Menu"
                            aria-expanded="false"
                            onclick="this.classList.toggle('active'); this.nextElementSibling.classList.toggle('active');"
                        >
                            <div
                                class="flex flex-col items-center justify-center hamburger-size"
                                style="gap: clamp(4px, 1vw, 6px)"
                            >
                                <div
                                    class="w-full hamburger-line bg-white rounded-full transition-all duration-300 origin-center [.active_&]:rotate-45 [.active_&]:translate-y-2"
                                ></div>
                                <div
                                    class="w-full hamburger-line bg-white rounded-full transition-all duration-300 [.active_&]:opacity-0"
                                ></div>
                                <div
                                    class="w-full hamburger-line bg-white rounded-full transition-all duration-300 origin-center [.active_&]:-rotate-45 [.active_&]:-translate-y-2"
                                ></div>
                            </div>
                        </button>
                        <div
                            class="absolute left-1/2 -translate-x-1/2 mt-5 px-3 py-2 bg-white text-xs text-black rounded shadow-lg transition-all duration-200 z-50 opacity-0 scale-90 [.active+&]:opacity-100 [.active+&]:scale-100"
                        >
                            <nav
                                class="overflow-hidden max-w-[70vw] md:max-w-[50vw]"
                            >
                                <div
                                    id="nav-list"
                                    class="flex flex-row gap-4 animate-carousel"
                                >
                                    <!-- Dinamic content -->
                                </div>
                            </nav>
                            <div
                                class="absolute top-[-6px] left-1/2 -translate-x-1/2 w-3 h-3 bg-white rotate-45 shadow-sm rounded-sm"
                            ></div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <!-- Decoration -->
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10"
                >
                    <div class="relative">
                        <p
                            class="object-contain pointer-events-none select-none background-fandle text-[#79115a] opacity-90 blur-sm"
                            style="font-family: 'Kolker Brush', cursive"
                        >
                            FANDLE
                        </p>
                        <p
                            class="absolute background-fandle z-10 text-[#cd1c6a] opacity-80 blur-xs object-contain pointer-events-none select-none"
                            style="
                                font-family: 'Kolker Brush', cursive;
                                top: clamp(3px, 0.8vw, 5px);
                                left: clamp(3px, 0.8vw, 5px);
                            "
                        >
                            FANDLE
                        </p>
                        <!-- Abstract black and purple shape behind center text -->
                        <span
                            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 decorative-shape bg-[#39073e] blur"
                            style="
                                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                            "
                        ></span>
                        <!-- Purple squares behind text -->
                        <span
                            class="absolute top-0 left-1/4 -translate-x-1/2 -translate-y-1/2 purple-square bg-[#4a0a5a] rounded-lg transition-transform duration-300"
                            style="
                                box-shadow: clamp(8px, 2vw, 14px)
                                        clamp(-8px, -2vw, -14px)
                                        clamp(16px, 4vw, 28px) #2f0635,
                                    clamp(-8px, -2vw, -14px)
                                        clamp(8px, 2vw, 14px)
                                        clamp(16px, 4vw, 28px) #610d5b;
                            "
                        ></span>
                        <span
                            class="absolute bottom-1/5 left-0 -translate-x-1/2 -translate-y-1/2 purple-square bg-[#4a0a5a] rounded-lg transition-transform duration-300"
                            style="
                                box-shadow: clamp(8px, 2vw, 14px)
                                        clamp(-8px, -2vw, -14px)
                                        clamp(16px, 4vw, 28px) #2f0635,
                                    clamp(-8px, -2vw, -14px)
                                        clamp(8px, 2vw, 14px)
                                        clamp(16px, 4vw, 28px) #610d5b;
                            "
                        ></span>
                        <span
                            class="absolute bottom-0 right-0 translate-x-1/2 -translate-y-1/2 purple-square bg-[#4a0a5a] rounded-lg transition-transform duration-300"
                            style="
                                box-shadow: clamp(8px, 2vw, 14px)
                                        clamp(-8px, -2vw, -14px)
                                        clamp(16px, 4vw, 28px) #2f0635,
                                    clamp(-8px, -2vw, -14px)
                                        clamp(8px, 2vw, 14px)
                                        clamp(16px, 4vw, 28px) #610d5b;
                            "
                        ></span>
                    </div>
                </div>
                <!-- Main content -->
                <article>
                    <!-- Guessed -->
                    <section
                        class="absolute top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 flex flex-row justify-center w-[80vw] max-h-[25vh] overflow-y-auto"
                    >
                        <div
                            class="flex flex-wrap justify-center"
                            style="gap: clamp(1rem, 2vw, 2rem)"
                        >
                            <div
                                class="flex flex-col items-center justify-center text-white font-sans rounded-xl shadow-[inset_0_0_0_2px_rgba(0,0,0,0.15),0_0_0_2px_rgba(0,0,0,0.15),inset_0_0_14px_#c4c4c6,0_0_14px_#c4c4c6] hover:brightness-[1.2] hover:drop-shadow-[0_0_10px_#c4c4c6] transition-all duration-300 px-6 py-2"
                                style="
                                    border: clamp(2px, 0.4vw, 4px) solid #c4c4c6;
                                    color: #c4c4c6;
                                "
                            >
                                <span class="font-bold text-xs">Name</span>
                                <p
                                    style="
                                        font-size: clamp(
                                            0.75rem,
                                            1.5vw,
                                            0.875rem
                                        );
                                    "
                                >
                                    Nombreeee
                                </p>
                            </div>
                        </div>
                    </section>
                    <!-- Input -->
                    <section
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center justify-center center-container z-[1000]"
                    >
                        <div
                            class="flex text-white font-extrabold center-letters tracking-widest select-none z-10 border-2 border-white border-opacity-70 w-full h-full flex flex-row items-center justify-center backdrop-blur-[4px] rounded-lg"
                            style="gap: clamp(0.5rem, 2vw, 2rem)"
                        >
                            <div
                                class="form-control relative w-[85%] md:w-[70%] h-10 mx-10 flex items-center justify-center text-sm"
                                id="autocomplete-wrapper"
                            >
                                <input
                                    type="text"
                                    class="bg-transparent border-b-2 border-b-white w-full h-full font-normal"
                                    autocomplete="off"
                                    id="autocomplete-input"
                                    required
                                />
                                <label id="autocomplete-label">
                                    <span style="transition-delay: 0ms">T</span>
                                    <span style="transition-delay: 50ms"
                                        >h</span
                                    >
                                    <span style="transition-delay: 100ms"
                                        >e</span
                                    >
                                    <span style="transition-delay: 150ms">
                                    </span>
                                    <span style="transition-delay: 200ms"
                                        >*</span
                                    >
                                    <span style="transition-delay: 250ms"
                                        >*</span
                                    >
                                    <span style="transition-delay: 300ms"
                                        >*</span
                                    >
                                    <span style="transition-delay: 350ms"
                                        >*</span
                                    >
                                    <span style="transition-delay: 400ms"
                                        >*</span
                                    >
                                    <span style="transition-delay: 450ms">
                                    </span>
                                    <span style="transition-delay: 500ms"
                                        >I</span
                                    >
                                    <span style="transition-delay: 550ms"
                                        >s</span
                                    >
                                    <span class="dots">.</span>
                                </label>
                                <div
                                    class="absolute top-full w-full border border-gray-300 rounded mt-1 overflow-y-auto hidden shadow-lg z-40 bg-white/80"
                                    id="autocomplete-list"
                                ></div>
                            </div>
                        </div>
                    </section>
                    <!-- Attempts -->
                    <section
                        class="absolute top-3/4 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 w-[80vw] h-full max-h-[25vh]"
                    >
                        <p
                            class="text-center font-bold text-lg text-white drop-shadow-[0_0_10px_#c4c4c6] [text-shadow:_0_0_10px_#fff,_0_0_20px_#fff,_0_0_30px_#c4c4c6,_0_0_40px_#c4c4c6]"
                        >
                            Your Game Attempts
                        </p>
                        <div
                            id="game-lists"
                            class="overflow-y-auto h-full mt-5"
                        ></div>
                    </section>
                </article>
            </main>
        </div>
        <!-- Templates -->
        <template id="nav-template">
            <label
                class="has-[:checked]:shadow-md has-[:checked]:font-bold relative p-3 ease-in-out duration-300 group flex flex-row gap-2 items-center justify-center text-black rounded-t-2xl cursor-pointer"
            >
                <input
                    class="hidden peer/expand"
                    type="radio"
                    name="tab"
                    value=""
                />
                <p class="capitalize" nav-name></p>
            </label>
        </template>
        <template id="autocomplete-option-template">
            <div
                class="px-4 py-1 hover:bg-gray-100 cursor-pointer flex flex-col items-start"
            >
                <p class="font-semibold text-black" option-name></p>
                <span
                    class="text-xs text-gray-700 self-end"
                    option-description
                ></span>
            </div>
        </template>
        <template id="game-list-template">
            <div class="flex flex-row gap-4">
                <span game-charge></span>
                <div class="flex flex-col gap-2">
                    <p class="text-xl font-semibold text-white" game-title></p>
                    <div
                        class="flex flex-row flex-wrap gap-2"
                        game-description
                    ></div>
                </div>
            </div>
        </template>
        <!-- Scripts -->
        <script src="./src/scripts/init2.js" type="module"></script>
    </body>
</html>
